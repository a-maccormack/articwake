<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>articwake</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            max-width: 400px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 1.75rem;
            color: #38bdf8;
            margin-bottom: 0.25rem;
        }
        .tagline {
            color: #64748b;
            font-size: 0.875rem;
        }
        .online-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #14532d;
            color: #22c55e;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            margin-top: 1rem;
        }
        .online-badge .dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }
        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Loading spinner */
        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #334155;
            border-top-color: #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loader-text {
            margin-top: 1rem;
            color: #64748b;
            font-size: 0.875rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Auth section */
        .auth-card h2 {
            margin-bottom: 1rem;
            font-size: 1.125rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #334155;
            border-radius: 8px;
            background: #0f172a;
            color: #e2e8f0;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        button {
            width: 100%;
            padding: 0.875rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s, opacity 0.2s;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-primary {
            background: #3b82f6;
            color: white;
        }
        .btn-primary:hover:not(:disabled) {
            background: #2563eb;
        }
        .btn-success {
            background: #22c55e;
            color: white;
        }
        .btn-success:hover:not(:disabled) {
            background: #16a34a;
        }

        /* Stepper */
        .stepper {
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        .step {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            position: relative;
        }
        .step-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
        }
        .step-circle {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
            background: #334155;
            color: #64748b;
            position: relative;
        }
        .step-circle.active {
            background: #3b82f6;
            color: white;
        }
        .step-circle.completed {
            background: #22c55e;
            color: white;
        }
        .step-circle.error {
            background: #ef4444;
            color: white;
        }
        .step-circle .spinner-small {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .step-line {
            width: 2px;
            height: 24px;
            background: #334155;
            margin: 4px 0;
        }
        .step-line.completed {
            background: #22c55e;
        }
        .step-content {
            flex: 1;
            padding-bottom: 1.5rem;
        }
        .step:last-child .step-content {
            padding-bottom: 0;
        }
        .step:last-child .step-line {
            display: none;
        }
        .step-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }
        .step-description {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
        }
        .step-action {
            margin-top: 0.5rem;
        }
        .step-action button {
            width: auto;
            padding: 0.625rem 1.25rem;
        }

        /* Power button */
        .power-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #3b82f6;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.5);
        }
        .power-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0.3);
        }
        .power-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .power-btn svg {
            width: 36px;
            height: 36px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 100;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            width: 100%;
            max-width: 320px;
        }
        .modal h2 {
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .btn-cancel {
            background: #475569;
            color: white;
        }

        /* Messages */
        .message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }
        .message.error {
            background: #7f1d1d;
            color: #fecaca;
        }
        .message.success {
            background: #14532d;
            color: #bbf7d0;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>articwake</h1>
            <p class="tagline">Cold server? Wake it from the arctic.</p>
            <div id="online-badge" class="online-badge hidden">
                <span class="dot"></span>
                Server Online
            </div>
        </div>

        <div id="message" class="message hidden"></div>

        <!-- Initial loading -->
        <div id="loading-section" class="card">
            <div class="loader">
                <div class="spinner"></div>
                <p class="loader-text">Connecting...</p>
            </div>
        </div>

        <!-- Auth section -->
        <div id="auth-section" class="card auth-card hidden">
            <h2>Enter PIN</h2>
            <input type="password" id="pin-input" placeholder="PIN" autocomplete="off">
            <button class="btn-primary" id="auth-btn">Authenticate</button>
        </div>

        <!-- Main wizard section -->
        <div id="main-section" class="hidden">
            <div class="card">
                <div class="stepper">
                    <!-- Step 1: Wake -->
                    <div class="step" id="step-wake">
                        <div class="step-indicator">
                            <div class="step-circle" id="step-wake-circle">1</div>
                            <div class="step-line" id="step-wake-line"></div>
                        </div>
                        <div class="step-content">
                            <div class="step-title">Wake Server</div>
                            <div class="step-description" id="step-wake-desc">Server is offline</div>
                            <div class="step-action" id="step-wake-action">
                                <button class="power-btn" id="wol-btn">
                                    <svg viewBox="0 0 24 24">
                                        <path d="M12 2v10M18.4 6.6a9 9 0 1 1-12.8 0" stroke-linecap="round"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Step 2: Unlock -->
                    <div class="step" id="step-unlock">
                        <div class="step-indicator">
                            <div class="step-circle" id="step-unlock-circle">2</div>
                            <div class="step-line" id="step-unlock-line"></div>
                        </div>
                        <div class="step-content">
                            <div class="step-title">Unlock LUKS</div>
                            <div class="step-description" id="step-unlock-desc">Waiting for server to wake</div>
                            <div class="step-action hidden" id="step-unlock-action">
                                <button class="btn-success" id="unlock-btn">Enter Passphrase</button>
                            </div>
                        </div>
                    </div>

                    <!-- Step 3: Ready -->
                    <div class="step" id="step-ready">
                        <div class="step-indicator">
                            <div class="step-circle" id="step-ready-circle">3</div>
                        </div>
                        <div class="step-content">
                            <div class="step-title">System Ready</div>
                            <div class="step-description" id="step-ready-desc">Waiting for boot</div>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn-primary" id="refresh-btn" style="margin-top: 0.5rem;">Refresh Status</button>
        </div>
    </div>

    <!-- Unlock Modal -->
    <div class="modal" id="unlock-modal">
        <div class="modal-content">
            <h2>Enter LUKS Passphrase</h2>
            <input type="password" id="passphrase-input" placeholder="Passphrase" autocomplete="off">
            <div class="modal-buttons">
                <button class="btn-success" id="submit-unlock-btn">Unlock</button>
                <button class="btn-cancel" id="cancel-unlock-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
