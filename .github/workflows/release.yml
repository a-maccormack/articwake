name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-x86:
    name: Build x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: |
          rustup update stable
          rustup default stable

      - name: Install GCC 12
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-12 g++-12
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-12 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-12 100
          sudo update-alternatives --install /usr/bin/cc cc /usr/bin/gcc-12 100

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu
        env:
          CC: gcc-12
          CXX: g++-12

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp target/x86_64-unknown-linux-gnu/release/articwake artifacts/articwake-x86_64-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: articwake-x86_64-linux
          path: artifacts/articwake-x86_64-linux

  build-arm:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            artifact: articwake-aarch64-linux
          - target: armv7-unknown-linux-gnueabihf
            artifact: articwake-armv7-linux

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: |
          rustup update stable
          rustup default stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/articwake artifacts/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}

  build-aarch64-musl:
    name: Build aarch64-unknown-linux-musl (static)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: |
          rustup update stable
          rustup default stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build static binary
        run: cross build --release --target aarch64-unknown-linux-musl

      - name: Verify static linking
        run: |
          file target/aarch64-unknown-linux-musl/release/articwake

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp target/aarch64-unknown-linux-musl/release/articwake artifacts/articwake-aarch64-linux-musl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: articwake-aarch64-linux-musl
          path: artifacts/articwake-aarch64-linux-musl

  build-alpine-image:
    name: Build Alpine SD Card Image
    runs-on: ubuntu-latest
    needs: build-aarch64-musl

    steps:
      - uses: actions/checkout@v4

      - name: Download musl binary
        uses: actions/download-artifact@v4
        with:
          name: articwake-aarch64-linux-musl
          path: build/bin/

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y parted dosfstools

      - name: Download Alpine base image
        run: |
          wget -q https://dl-cdn.alpinelinux.org/alpine/v3.21/releases/aarch64/alpine-rpi-3.21.3-aarch64.tar.gz
          wget -q https://dl-cdn.alpinelinux.org/alpine/v3.21/releases/aarch64/alpine-rpi-3.21.3-aarch64.tar.gz.sha256
          sha256sum -c alpine-rpi-3.21.3-aarch64.tar.gz.sha256

      - name: Build apkovl overlay
        run: |
          chmod +x alpine-image/build-overlay.sh
          alpine-image/build-overlay.sh articwake.apkovl.tar.gz

      - name: Create SD card image
        run: |
          # Create 256MB image file
          dd if=/dev/zero of=articwake-alpine-rpi.img bs=1M count=256

          # Create partition table with single FAT32 partition
          parted articwake-alpine-rpi.img --script \
            mklabel msdos \
            mkpart primary fat32 1MiB 100%

          # Setup loop device
          LOOP=$(sudo losetup -f --show -P articwake-alpine-rpi.img)
          echo "LOOP=$LOOP" >> $GITHUB_ENV

          # Format as FAT32
          sudo mkfs.vfat -F 32 "${LOOP}p1"

          # Mount and populate
          sudo mkdir -p /mnt/sdcard
          sudo mount "${LOOP}p1" /mnt/sdcard

          # Extract Alpine base
          sudo tar -xzf alpine-rpi-3.21.3-aarch64.tar.gz -C /mnt/sdcard

          # Add our custom apkovl overlay (enables local service + setup script)
          sudo cp articwake.apkovl.tar.gz /mnt/sdcard/

          # Add articwake binary
          sudo mkdir -p /mnt/sdcard/articwake-bin
          sudo cp build/bin/articwake-aarch64-linux-musl /mnt/sdcard/articwake-bin/articwake
          sudo chmod 755 /mnt/sdcard/articwake-bin/articwake

          # Add Pi config
          sudo cp alpine-image/usercfg.txt /mnt/sdcard/

          # Configure Alpine to load our apkovl overlay on boot
          # Append to cmdline.txt so Alpine finds the overlay
          echo -n " apkovl=articwake.apkovl.tar.gz" | sudo tee -a /mnt/sdcard/cmdline.txt

          # Create articwake config directory with examples
          sudo mkdir -p /mnt/sdcard/articwake
          sudo cp alpine-image/config.env.example /mnt/sdcard/articwake/
          sudo cp alpine-image/wifi.conf.example /mnt/sdcard/articwake/
          sudo cp alpine-image/README.txt /mnt/sdcard/articwake/

          # Cleanup
          sudo umount /mnt/sdcard
          sudo losetup -d "$LOOP"

          # Compress image
          gzip articwake-alpine-rpi.img

      - name: Upload SD image
        uses: actions/upload-artifact@v4
        with:
          name: articwake-alpine-rpi-image
          path: articwake-alpine-rpi.img.gz

  release:
    name: Create Release
    needs: [build-x86, build-arm, build-aarch64-musl, build-alpine-image]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
