name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact: articwake-x86_64-linux
          - target: aarch64-unknown-linux-gnu
            artifact: articwake-aarch64-linux
          - target: armv7-unknown-linux-gnueabihf
            artifact: articwake-armv7-linux

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: |
          rustup update stable
          rustup default stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Install updated GCC
        run: sudo apt-get update && sudo apt-get install -y gcc-12 g++-12

      - name: Build
        run: cross build --release --target ${{ matrix.target }}
        env:
          CC: gcc-12
          CXX: g++-12

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/articwake artifacts/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
