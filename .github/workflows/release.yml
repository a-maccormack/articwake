name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-x86:
    name: Build x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: |
          rustup update stable
          rustup default stable

      - name: Install GCC 12
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-12 g++-12
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-12 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-12 100
          sudo update-alternatives --install /usr/bin/cc cc /usr/bin/gcc-12 100

      - name: Build
        run: cargo build --release --target x86_64-unknown-linux-gnu
        env:
          CC: gcc-12
          CXX: g++-12

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp target/x86_64-unknown-linux-gnu/release/articwake artifacts/articwake-x86_64-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: articwake-x86_64-linux
          path: artifacts/articwake-x86_64-linux

  build-arm:
    name: Build ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: aarch64-unknown-linux-gnu
            artifact: articwake-aarch64-linux
          - target: armv7-unknown-linux-gnueabihf
            artifact: articwake-armv7-linux

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: |
          rustup update stable
          rustup default stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: cross build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/articwake artifacts/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}

  release:
    name: Create Release
    needs: [build-x86, build-arm]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*
